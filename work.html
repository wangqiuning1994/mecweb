	<!--  导航栏  -->

			</div>
			<div class="down">
				<ul id="side">
					<li class="on">分布式协作展示</li>
					<li class="off">移动性管理展示</li>
				</ul>
			</div>
		</div>
		
		<!--  介绍部分  -->

			<!--第1节-->
			<div id="part0" class="on">

			<!--第2节-->

				<div class="video">
					<h2>移动性管理展示</h2>

					<div class="text">
						<h3>流程展示</h3>

						<video width=100% height=100% id="myvideo2" muted="muted" onended="conplay1()" controls>

</body>
<script>
    var myUl = document.getElementById("side");
    var myLi = myUl.getElementsByTagName("li");
	for (var i = 0; i < myLi.length; i++) {
        myLi[i].index = i;
        myLi[i].onclick = function() {
            for (var j = 0; j < myLi.length; j++) {
                myLi[j].className = "off";
				var idofpart = "part"+(j);
				document.getElementById(idofpart).className = "off";
            }
            this.className = "on";
			var index = $(this).index();
			var id = "part"+(index);
			document.getElementById(id).className = "on";
        }
    }
</script>
</html>
